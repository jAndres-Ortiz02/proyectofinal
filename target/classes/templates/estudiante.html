<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Detalles del Estudiante</h1>
            <div th:if="${estudiante != null}">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" th:text="${estudiante.id}">ID del Estudiante</dd>

                    <dt class="col-sm-3">Nombre</dt>
                    <dd class="col-sm-9" th:text="${estudiante.nombre}">Nombre del Estudiante</dd>

                    <dt class="col-sm-3">Apellido</dt>
                    <dd class="col-sm-9" th:text="${estudiante.apellido}">Apellido del Estudiante</dd>

                    <dt class="col-sm-3">Email</dt>
                    <dd class="col-sm-9" th:text="${estudiante.email}">Email del Estudiante</dd>
                </dl>
                <a th:href="@{/estudiantes}" class="btn btn-primary">Volver a la Lista de Estudiantes</a>
            </div>
            <div th:if="${estudiante == null}">
                <p class="text-danger">Estudiante no encontrado.</p>
                <a th:href="@{/estudiantes}" class="btn btn-primary">Volver a la Lista de Estudiantes</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
