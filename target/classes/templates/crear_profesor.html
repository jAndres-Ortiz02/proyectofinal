<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Estudiante</title>
    <div th:insert="~{index :: header}"></div>
</head>
<body>
    <div class="d-flex">
        <div th:insert="~{index :: sidebar}" id="sidebar"></div>
        <div class="content w-100">
            <div th:insert="~{index :: nav}"></div>
            <div layout:fragment="~{index :: contentPage}">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center" th:text="${titulo}">Crear Estudiante</h1>
                    <div class="card-body">
                        <form th:action="@{/profesores/crear}" method="post" th:object="${profesor}">
                            <div class="form-group" id="user-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Escriba el nombre" required/>
                            </div>
                            <div class="form-group" id="user-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" placeholder="Escriba el apellido" required/>
                            </div>
                            <div class="form-group" id="user-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Escriba el email" required/>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Enviar</button>
                            <a class="btn btn-primary" th:href="@{/profesores}">Atr√°s</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{index :: footer}"></div>
</body>
</html>
