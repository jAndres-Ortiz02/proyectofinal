<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asociaciones de Profesores y Asignaturas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asociaciones de Profesores y Asignaturas</h1>
        <a class="btn btn-primary mb-3" th:href="@{/profesor-asignaturas/crear}">Crear nueva asociaci√≥n</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Profesor</th>
                    <th>Asignatura</th>
                    <th>Grupo</th>
                    <th>Horario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asociacion : ${asociaciones}">
                    <td th:text="${profesorNames.get(asociacion.id)}"></td>
                    <td th:text="${asignaturaNames.get(asociacion.id)}"></td>
                    <td th:text="${asociacion.grupo}"></td>
                    <td th:text="${asociacion.horario}"></td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{/profesor-asignaturas/{id}(id=${asociacion.id})}">Consultar</a>
                        <a class="btn btn-warning btn-sm" th:href="@{/profesor-asignaturas/edit/{id}(id=${asociacion.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/profesor-asignaturas/delete/{id}(id=${asociacion.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" th:href="@{/universidad/index}">Volver</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
