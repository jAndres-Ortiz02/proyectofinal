<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asociaciones de Estudiantes y Asignaturas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            width: 150px;
        }
        .btn-group a {
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 5px;
            padding: 5px;
            text-decoration: none;
        }
        .btn-group a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Asociaciones de Estudiantes y Asignaturas</h1>
    <a th:href="@{/estudiante-asignaturas/crear}" class="btn btn-primary">Crear nueva asociaci√≥n</a>
    <table>
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Asignatura</th>
            <th>Grupo</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asociacion : ${asociaciones}">
            <td th:text="${estudianteNames.get(asociacion.id)}">Nombre Estudiante</td>
            <td th:text="${asignaturaNames.get(asociacion.id)}">Nombre Asignatura</td>
            <td th:text="${asociacion.grupo}">Grupo</td>
            <td th:text="${asociacion.nota1}">Nota 1</td>
            <td th:text="${asociacion.nota2}">Nota 2</td>
            <td th:text="${asociacion.nota3}">Nota 3</td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/estudiante-asignaturas/{id}(id=${asociacion.id})}" class="btn btn-info btn-sm">Consultar</a>
                    <a th:href="@{/estudiante-asignaturas/edit/{id}(id=${asociacion.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/estudiante-asignaturas/delete/{id}(id=${asociacion.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="7"><a th:href="@{/universidad/index}" class="btn btn-secondary">Volver</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
