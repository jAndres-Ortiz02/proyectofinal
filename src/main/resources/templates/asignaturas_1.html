<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignaturas</title>
</head>
<body>
<h1>Asignaturas</h1>
<a th:href="@{/asignaturas/crear}">Crear nueva asignatura</a>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Créditos</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asignatura : ${asignaturas}">
        <td th:text="${asignatura.nombre}">Nombre</td>
        <td th:text="${asignatura.creditos}">Créditos</td>
        <td>
            <a th:href="@{/asignaturas/{id}(id=${asignatura.id})}">Consultar</a>
            <a th:href="@{/asignaturas/editar/{id}(id=${asignatura.id})}">Editar</a>
            <a th:href="@{/asignaturas/eliminar/{id}(id=${asignatura.id})}">Eliminar</a>
        </td>
    </tr>
    <a th:href="@{/universidad/index}">Volver</a>
    </tbody>
</table>
</body>
</html>
